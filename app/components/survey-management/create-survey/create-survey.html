<md-dialog flex="30" class="createQuest">
    <div class="dltWindow">
        <div class="createHead">
            <p>Create survey</p>
        </div>
        <div class="content">
            <md-input-container class="addInput">
                <label>Name</label>
                <input type="text" ng-model="vm.createData.name" md-autofocus>
            </md-input-container>

            <div class="botBtn">
                <md-button class="md-raised md-primary" ng-click="vm.save()">Save
                </md-button>
                <md-button class="md-raised" ng-click="vm.cancel()">Close</md-button>
            </div>
        </div>
    </div>
</md-dialog>
