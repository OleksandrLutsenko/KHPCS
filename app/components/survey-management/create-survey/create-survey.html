<div class="addCustomer">
    <md-dialog>
        <div class="createWindow">
            <div class="createTop">
                <p>Create Survey</p>
            </div>
            <div class="contentAdd">
                <div class="allInput">
                    <md-input-container class="addInput">
                        <label>Name</label>
                        <input type="text" ng-model="vm.createData.name" md-autofocus>
                    </md-input-container>
                </div>
                <div class="botBtn">
                    <md-button class="md-raised md-primary" ng-click="vm.save()">Create</md-button>
                    <md-button class="md-raised" ng-click="vm.cancel()">Close</md-button>
                </div>
            </div>
        </div>
    </md-dialog>
</div>
