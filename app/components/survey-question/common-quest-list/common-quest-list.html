<md-dialog flex="40" flex-xs="90"  flex-sm="70"   class="add-client">

    <md-toolbar  layout="row" layout-align="center" class="view-head">
        <p>Choose a common question</p>
    </md-toolbar>



    <md-dialog-content class="all-input" layout="column">

        <!--<ul ui-sortable ng-model="items">-->
            <!--<li ng-repeat="item in [1,2,3,4,5]">{{ item }}</li>-->
        <!--</ul>-->
        <div class="search" layout="row" layout-align="center center">
            <md-input-container flex="90" >
                <label layout="row">
                    <i class="material-icons">search</i>
                    <p layout="row" layout-align="none end">Search</p>
                </label>
                <input type="text" ng-model="vm.searchItem.title" ng-change="vm.dragStop()">
            </md-input-container>
        </div>




        <div ui-sortable="vm.sortableOptions" ng-model="vm.items">
            <div ng-repeat="item in vm.items | filter: vm.searchItem"  layout="row" layout-align="space-between end"
                 class="single-survey">
                <div layout="row" class="hidden-box pointer" ng-click="vm.pasteVar(item)">
                    <p class="hidden-box hidden-box1">{{item.title}}</p>
                </div>
            </div>
        </div>



    </md-dialog-content>

    <md-dialog-actions class="bot-btn client-btn" layout="row" layout-align="end">
        <md-button class="md-raised" ng-click="vm.cancel()">Close</md-button>
    </md-dialog-actions>



</md-dialog>
