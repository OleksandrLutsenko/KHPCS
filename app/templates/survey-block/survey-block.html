<div class="surveyBlock">
    <md-content>
        <md-tabs md-dynamic-height md-border-bottom md-selected="1">

            <md-tab ng-click="vm.addBlock()">
                <md-tab-label>
                    <span class="add-button-position">Add section</span>

                </md-tab-label>
            </md-tab>

            <md-tab ng-repeat="cell in vm.items" ng-click="vm.setActiveBlock(cell.id, $index, cell.name)"
                    ui-sref="tab.survey-block.survey-question">

                <md-tab-label>
                    <div ng-show="vm.showDot(cell.id)" class="tab-icon-dots">
                        <dot-edit-menu></dot-edit-menu>
                    </div>
                    <span><p class="blockName">{{cell.name }}</p> &nbsp </span>
                </md-tab-label>

            </md-tab>

            </md-tab>
        </md-tabs>
        <div ui-view></div>
    </md-content>
</div>
