<md-content class="surveyBlock" flex="100" layout="row" layout-align="start center" layout-wrap="wrap">

    <div class="add-button">
        <md-button ng-click="vm.addBlock()">
            Add section
        </md-button>
    </div>

    <div ui-sortable="vm.sortableOptionsBlock" ng-model="vm.items" class="block-container" layout="row" layout-align="center center">

        <div ng-repeat="cell in vm.items" ng-click="vm.setActiveBlock(cell.id, $index, cell.name)"
             ui-sref="tab.survey-block.survey-question">
            <div layout="row" layout-align="center center">
                <div class="tab-icon-dots">
                    <dot-edit-menu></dot-edit-menu>
                </div>
                <div class="blockName">{{cell.name}}</div>
            </div>

        </div>

    </div>

    <div flex="100" ui-view></div>
</md-content>
