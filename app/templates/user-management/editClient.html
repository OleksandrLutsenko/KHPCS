<md-dialog>
    <div class="createWindow">
        <div class="createTop">
            <h1>Editing client</h1>
            <i class="material-icons" ng-click="cancel()">clear</i>

        </div>
        <div class="allInput">
            <md-input-container class="addInput">
                <label>Client name</label>
                <input type="text">
            </md-input-container>
            <md-input-container class="addInput">
                <label>Client surname</label>
                <input type="text">
            </md-input-container>
            <md-input-container class="addInput">
                <label>Client Classification</label>
                <md-select name="type" ng-model="project.type" class="selectClass">
                    <md-option value="app">Retail</md-option>
                    <md-option value="web">Professional</md-option>
                    <md-option value="app">Eligible counterparty</md-option>
                </md-select>
            </md-input-container>
        </div>
        <div class="createBtn">
            <md-button md-no-ink class="md-primary" >Questionnaire</md-button>
            <md-button class="md-raised md-primary"><p class="createTextClient">Update</p></md-button>
        </div>
    </div>
</md-dialog>
