<div class="umMain">
    <md-content class="md-padding" flex="100" layout="column" layout-align="center center">
        <div class="search">
            <md-input-container>
                <label class="searchDetail">
                    <i class="material-icons">search</i>
                    <p class="searchText">Search</p></label>
                <input type="text" ng-model="vm.search">
            </md-input-container>

            <div class="addIcon" ng-click="vm.showAdvanced()">

                <i class="material-icons">person_add</i>
            </div>
        </div>
        <div class="md-whiteframe-3dp" flex="90">
            <md-card>
                <md-table-container>
                    <table md-table>
                        <thead md-head>
                        <tr md-row>
                            <th md-column>Client Name</th>
                            <th md-column>Client Classification</th>
                            <th md-column><p class="tHeadText">Questionnaire Responses</p></th>
                            <th md-column>Contract</th>
                            <th md-column>Date Completed</th>
                            <th md-column></th>
                        </tr>
                        </thead>
                        <tbody md-body>
                        <tr md-row
                            ng-repeat="customers in vm.customers | limitTo: vm.myLimit: (vm.myPage - 1) * vm.myLimit | filter: vm.search">
                            <td md-cell>{{customers.name + ' ' + customers.surname}}</td>
                            <td md-cell>{{customers.classification}}</td>
                            <td md-cell>{{customers.reports.length}}</td>
                            <td md-cell>?</td>
                            <td md-cell>
                                Date
                            </td>
                            <td md-cell>
                                <i class="material-icons" ng-click="vm.showAdvanced(customers.id, $index)">mode_edit</i>
                                <i class="material-icons" ng-click="vm.deleteCustomer(customers.id, $index)">highlight_off</i>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </md-table-container>
            </md-card>
            <md-table-pagination md-limit="vm.myLimit" md-limit-options="[5, 10, 25, 50]" md-page="vm.myPage"
                                 md-total="{{vm.customers.length}}" md-page-select>
            </md-table-pagination>
        </div>
    </md-content>
</div>
