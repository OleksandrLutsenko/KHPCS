<div class="umMain">
    <md-content class="md-padding" flex="100" layout="column" layout-align="center center">
        <div class="search">
            <md-input-container class="loginInput">
                <label><i class="material-icons">search</i>Search</label>
                <input type="text">
            </md-input-container>

            <div class="imgSearch">
                <i class="material-icons" ng-click="showAdvanced($event)">person_add</i>
            </div>
        </div>
        <div class="md-whiteframe-3dp" flex="90">
            <md-card>
                <md-table-container>
                    <table md-table>
                        <thead md-head>
                        <tr md-row>
                            <th md-column>Client Name</th>
                            <th md-column>Client Classification</th>
                            <th md-column>Questionnaire Responses</th>
                            <th md-column>Contract</th>
                            <th md-column>Date Completed</th>
                        </tr>
                        </thead>
                        <tbody md-body>
                        <tr md-row>
                            <td md-cell>Darkside</td>
                            <td md-cell>2</td>
                            <td md-cell>3</td>
                            <td md-cell>4</td>
                            <td md-cell>
                                Date
                                <i class="material-icons" ng-click="showEditClient($event)">mode_edit</i>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </md-table-container>
            </md-card>
        </div>
    </md-content>
</div>
