<md-content class="md-padding" flex="100" layout="column" layout-align="center center">
    <div class="search">
        <md-input-container class="loginInput">
            <label>Search</label>
            <input type="text" ng-model="vm.search">
        </md-input-container>

        <div class="imgSearch">
            <img src="content/img/addLogo.png" alt="add" height="50" ng-click="vm.showAdvanced()">
        </div>
    </div>
    <div class="md-whiteframe-3dp" flex="90">
        <md-card>
            <md-table-container>
                <table md-table>
                    <thead md-head>
                    <tr md-row>
                        <th md-column>Client Name</th>
                        <th md-column>Client Classification</th>
                        <th md-column>Questionnaire Responses</th>
                        <th md-column>Contract</th>
                        <th md-column>Date Completed</th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row ng-repeat="customers in vm.customers | filter: vm.search">
                        <td md-cell>{{customers.name + ' ' + customers.surname}}</td>
                        <td md-cell>{{customers.classification}}</td>
                        <td md-cell>{{customers.reports.length}}</td>
                        <td md-cell>?</td>
                        <td md-cell>
                            <md-button class="md-raised md-primary" ng-click="vm.showAdvanced(customers.id, $index)">Editing</md-button>
                        </td>

                    </tr>

                    </tbody>
                </table>
            </md-table-container>
        </md-card>
    </div>
</md-content>
