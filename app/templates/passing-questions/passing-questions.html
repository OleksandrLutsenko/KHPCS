<md-content layout-padding class="passing-question">
    <div layout="row" layout-align="center center">
        <h2>{{vm.header}}</h2>
    </div>


    <div ng-repeat="(mainKey, questions) in vm.questions">
        <div layout="row" layout-align="center center">

            <div ng-if="questions.type == 1 || questions.type == 0 || questions.type == 3" flex="80" flex-xs="100">
                <div>

                    <div layout="row">
                        <h3>{{questions.title}}</h3>
                    </div>

                    <div ng-if="questions.type == 3">
                        <md-input-container>
                            <label>Enter date</label>
                            <md-datepicker ng-model="vm.data[mainKey].mainData"></md-datepicker>
                        </md-input-container>
                    </div>

                    <div  ng-if="questions.type == 0">
                        <div>
                            <div ng-repeat="answers in questions.answers">
                                <md-checkbox ng-checked="vm.exists(answers.id, vm.data[mainKey].mainData)" ng-click="vm.toggle(answers.id, vm.data[mainKey].mainData)">
                                    {{answers.answer_text}}
                                </md-checkbox>
                            </div>
                        </div>
                    </div>

                    <div ng-if="questions.type == 1">
                        <md-radio-group ng-model="vm.data[mainKey].mainData">
                            <md-radio-button ng-repeat="answers in questions.answers" value="{{answers.id}}" class="md-primary">
                                {{answers.answer_text}}
                            </md-radio-button>
                        </md-radio-group>
                    </div>

                </div>
                <div ng-repeat="(answerKey, answers) in questions.answers" ng-if="questions.type == 1">
                    <div ng-repeat="(childKey, child_questions) in answers.child_questions">
                        <div layout="row" layout-align="center center" ng-if="vm.data[mainKey].mainData == child_questions.parent_answer_id">
                            <div ng-if="child_questions.type == 1 || child_questions.type == 0" flex="80" flex-xs="100">
                                <div>
                                    <div layout="row">
                                        <h3>{{child_questions.title}}</h3>
                                    </div>

                                    <div layout="colums" ng-if="child_questions.type == 0">
                                        <div>
                                            <div ng-repeat="answers in child_questions.answers">
                                                <md-checkbox ng-checked="vm.exists(answers.id, vm.data[mainKey].answerData[answerKey].childData[childKey])" ng-click="vm.toggle(answers.id, vm.data[mainKey].answerData[answerKey].childData[childKey])">
                                                    {{answers.answer_text}}
                                                </md-checkbox>
                                            </div>
                                        </div>
                                    </div>

                                    <div layout="colums" ng-if="child_questions.type == 1">
                                        <md-radio-group ng-model="vm.data[mainKey].answerData[answerKey].childData[childKey]">
                                            <md-radio-button ng-repeat="answers in child_questions.answers" value="{{answers.id}}" class="md-primary">
                                                {{answers.answer_text}}
                                            </md-radio-button>
                                        </md-radio-group>
                                    </div>

                                </div>
                            </div>

                            <div ng-if="child_questions.type == 2" flex="80" flex-xs="100">
                                <div>
                                    <md-input-container class="question-text">
                                        <label>{{child_questions.title}}</label>
                                        <input ng-model="vm.data[mainKey].answerData[answerKey].childData[childKey]" md-maxlength="150" md-select-on-focus>
                                    </md-input-container>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <div ng-if="questions.type == 2" flex="80" flex-xs="100">
                <div>
                    <md-input-container class="question-text">
                        <label>{{questions.title}}</label>
                        <!--<input ng-model="vm.data[mainKey].mainData" md-maxlength="{{questions.characters_limit}}" type="text" md-select-on-focus ng-if="questions.validation_type == 1">-->
                        <input ng-model="vm.data[mainKey].mainData" md-maxlength="{{questions.characters_limit}}" type="number" string-to-number md-select-on-focus ng-if="questions.validation_type == 2">
                        <!--<input ng-model="vm.data[mainKey].mainData" md-maxlength="{{questions.characters_limit}}" md-select-on-focus ng-if="questions.validation_type == 0">-->
                    </md-input-container>
                </div>
            </div>
        </div>
    </div>
    <div layout="row" layout-align="center center">
        <div class="buttons-bar" flex="80" flex-xs="100" layout="row" layout-align="end center">
            <div>
                <md-button  class="md-raised backButton" ng-click="vm.back()" ng-if="vm.backSucces">Back</md-button>
                <md-button class="md-raised md-primary" ng-click="vm.next()">Next</md-button>
            </div>
        </div>
    </div>
</md-content>
