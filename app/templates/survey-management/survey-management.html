<md-content>
    <div layout="row" layout-align="center center">
        <div layout="row" layout-wrap layout-align="space-between start" flex="95">
            <md-card flex = '25' ng-repeat="item in vm.items">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{item.name}}</span>
                        <span class="md-subhead">Small</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-sm card-media"></div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button  ng-click="vm.showSurvey(item.id, $index)" ui-sref="tab.survey-block">Open</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </div>
</md-content>
