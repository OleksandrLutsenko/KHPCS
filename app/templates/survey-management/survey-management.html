<div class="menus" layout="" layout-align="center">

    <div class="tab-list">
        <div ng-repeat="it in vm.survey" ng-if="(it.survey_status === 'active')" class="questionnaire-list"
             md-whiteframe="{{height}}"
             ng-click="vm.setActineSurvey(it.survey_id, $index)" ui-sref="tab.survey-block">

            <md-menu>
                <md-button class="md-icon-button" ng-click="$mdMenu.open($event)">
                    <i class="material-icons">more_vert</i>
                </md-button>
                <md-menu-content>
                    <md-menu-item>
                        <md-button ng-click="vm.createSurvey(it.survey_id , $index , it)">Edit</md-button>
                    </md-menu-item>
                </md-menu-content>

            </md-menu>
            <div class="text-quest">
                <p class="hidden-text">{{it.survey_name}}</p>
                <p>{{it.survey_status}}</p>
            </div>

        </div>
        <div ng-repeat="it in vm.survey" ng-if="(it.survey_status === 'inactive')" class="questionnaire-list"
             md-whiteframe="{{height}}"
             ng-click="vm.setActineSurvey(it.survey_id, $index)" ui-sref="tab.survey-block">

            <md-menu>

                <md-button class="md-icon-button" ng-click="$mdMenu.open($event)">
                    <i class="material-icons">more_vert</i>
                </md-button>

                <md-menu-content>
                    <md-menu-item>
                        <md-button ng-click="vm.activeSurvey(it.survey_id, $index)">Active</md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="vm.archiveSurvey(it.survey_id, 'added to the archive')">Archive</md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="vm.createSurvey(it.survey_id , $index , it)">Edit</md-button>
                    </md-menu-item>
                </md-menu-content>

            </md-menu>
            <div class="text-quest">
                <p class="hidden-text">{{it.survey_name}}</p>
                <p>{{it.survey_status}}</p>
            </div>
        </div>

        <div ng-click="vm.createSurvey(it.survey_id , $index , it)" class="questionnaire-list"
             md-whiteframe="{{height}}">
            <p class="plus-ico"><i class="fa fa-plus-circle"></i></p>
            <p>New Questionnaire</p>
        </div>

    </div>

    <div layout="column" class="sidenavdemoBasicUsage sideNavHeight side-button">
        <md-button ng-click="vm.toggleOpenArchive()" ng-hide="vm.isOpenRight()">
            <i class="material-icons">library_books</i>
            <p>Archive</p>
        </md-button>

        <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-disable-backdrop md-component-id="right">

            <div layout="row" layout-align="center center" class="md-theme-light1">
                <p class="md-toolbar-tools1">Archive list</p>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.closeArchiveButton()">
                    <i class="material-icons">highlight_off</i>
                </md-button>
            </div>

            <md-content layout-padding="">
                <div ng-repeat="archiveItem in vm.survey" ng-if="(archiveItem.survey_status === 'archived')">
                    <div flex="100" layout="row" layout-align="center center">
                        <div class="sm-left" flex="70" layout-wrap="no-wrap"><p class="hidden-text deleting-margin">
                            {{archiveItem.survey_name}}</p></div>
                        <div class="sm-right" flex="30" layout-align="center right">
                            <i class="material-icons test" ng-click="vm.deleteSurvey(archiveItem.survey_id)"
                               title="Remove">delete_forever</i>
                            <i class="material-icons"
                               ng-click="vm.archiveSurvey(archiveItem.survey_id, 'extracted from archive')"
                               title="Unarchive">unarchive</i>
                        </div>
                    </div>

                </div>

                <div ng-if="vm.ArchiveIsEmpti">
                    <p class="empty-block">Empty archive</p>
                </div>

            </md-content>

        </md-sidenav>
    </div>

</div>
