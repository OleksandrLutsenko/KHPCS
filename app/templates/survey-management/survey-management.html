<div class="menus clearfix">

    <div class="tab-list clearfix">
        <div ng-repeat="it in vm.items" ng-if="(it.status === 1)" class="questionnaire-list"
             md-whiteframe="{{height}}" ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3"
             ng-click="vm.setActineSurvey(it.id, $index)" ui-sref="tab.survey-block">

            <md-menu md-offset="0 -7">
                <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
                    <i class="material-icons">more_vert</i>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button ng-click="vm.createSurvey(it.id , $index , it)">Edit</md-button>
                    </md-menu-item>
                </md-menu-content>

            </md-menu>
            <div class="textQuest">
                <p class="hidden-text">{{it.name}}</p>
                <p>{{it.survey_status}}</p>
            </div>

        </div>
        <div ng-repeat="it in vm.items" ng-if="(it.status === 2)" class="questionnaire-list"
             md-whiteframe="{{height}}" ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3"
             ng-click="vm.setActineSurvey(it.id, $index)" ui-sref="tab.survey-block">

            <md-menu md-offset="0 -7">

                <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
                    <i class="material-icons">more_vert</i>
                </md-button>

                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button ng-click="vm.activeSurvey(it.id, $index)">Active</md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="vm.archiveSurvey(it.id, 'added to the archive')">Archive</md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="vm.createSurvey(it.id , $index , it)">Edit</md-button>
                    </md-menu-item>
                </md-menu-content>

            </md-menu>
            <div class="textQuest">
                <p class="hidden-text">{{it.name}}</p>
                <p>{{it.survey_status}}</p>
            </div>
        </div>

        <div ng-click="vm.createSurvey(it.id , $index , it)" class="questionnaire-list"
             md-whiteframe="{{height}}" ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3"
        >
            <p class="plus-ico"><i class="fa fa-plus-circle" aria-hidden="true"></i></p>
            <p>New Questionnaire</p>
        </div>

    </div>

    <div layout="column" class="sidenavdemoBasicUsage sideNavHeight side-button">
        <md-button ng-click="vm.toggleOpenArchive()" ng-hide="vm.isOpenRight()" >
            <i class="material-icons">library_books</i>
            <p>Archive</p>
        </md-button>

        <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-disable-backdrop md-component-id="right">

            <div layout="row" layout-align="center center" class="md-theme-light1" >
                <p class="md-toolbar-tools1">Archive list</p>

                <!--<h2>Archive list</h2>-->
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.closeArchiveButton()">
                    <i class="material-icons">highlight_off</i>
                </md-button>
            </div>

            <md-content layout-padding="" >
                <div ng-repeat="archiveItem in vm.items" ng-if="(archiveItem.status === 0)">
                    <div flex="100" layout="row" layout-align="center center">
                        <div class="sm-left" flex="70" layout-wrap="no-wrap"><p class="hidden-text deleting-margin">
                            {{archiveItem.name}}</p></div>
                        <div class="sm-right" flex="30" layout-align="center right">
                            <i class="material-icons test" ng-click="vm.deleteSurvey(archiveItem.id)" title="Remove">delete_forever</i>
                            <i class="material-icons" ng-click="vm.archiveSurvey(archiveItem.id, 'extracted from archive')"
                               title="Unarchive">unarchive</i>
                        </div>
                    </div>

                </div>

                <div ng-if="vm.ArchiveIsEmpti">
                    <p class="empty-block">Empty archive</p>
                </div>

            </md-content>

        </md-sidenav>
    </div>

</div>
