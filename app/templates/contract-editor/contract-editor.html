
<div class="menus clearfix">

    <div class="tab-list clearfix" ng-show="vm.surveyMenuInContractEditor">
        <div ng-repeat="it in vm.items" ng-if="(it.status === 1 || it.status === 2)" class="questionnaire-list"
             md-whiteframe="{{height}}" ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3"
             ng-click="vm.setActiveSurvey(it.id, $index, it.name)">

            <p class="hidden-text">{{it.name}}</p>
        </div>
    </div>

    <div layout="row" flex="100">

        <div layout="column" ng-show="vm.contractEditor" flex="75">

            <div>
                <textarea name="CKeditorArea" style="height: 600px"></textarea>
            </div>

            <div layout="row">
                <div class="add-button" ng-show="vm.contractEditor">
                    <md-button ng-click="vm.reelectActiveSurvey()" style="border: 1px solid #3f51b5;">
                        Re-elect the survey
                    </md-button>
                </div>

                <div class="add-button" ng-show="vm.contractEditor">
                    <md-button ng-click="vm.testReplace()" style="border: 1px solid #3f51b5;">
                        Replace
                    </md-button>
                </div>

                <div class="add-button" ng-show="vm.contractEditor">
                    <md-button ng-click="vm.getAnswer()" style="border: 1px solid #3f51b5;">
                        Get the answer
                    </md-button>
                </div>

            </div>

            <div layout="row">
                <div class="add-button" ng-show="vm.contractEditor">
                    <md-button ng-click="vm.postTemplate()" style="border: 1px solid #3f51b5;">
                        Send template
                    </md-button>
                </div>

                <div class="add-button" ng-show="vm.contractEditor">
                    <md-button ng-click="vm.updateTemplate()" style="border: 1px solid #3f51b5;">
                        Overwrite template
                    </md-button>
                </div>

                <div class="add-button" ng-show="vm.contractEditor">
                    <md-button ng-click="vm.removeTemplate()" style="border: 1px solid #3f51b5;">
                        Delete template
                    </md-button>
                </div>

                <div class="add-button" ng-show="vm.contractEditor">
                    <md-button ng-click="vm.loadTemplates()" style="border: 1px solid #3f51b5;">
                        Download Templates
                    </md-button>
                </div>

            </div>

        </div>

        <div ng-show="vm.contractEditor" flex="25" style="border: 1px solid #3f51b5; height: fit-content;">

            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">Survey variability</h1>
            </md-toolbar>

            <md-content>
                <div ng-repeat="block in vm.activeSurvey.blocks">
                    <h4 ng-click="vm.showQuestionsInBlock(block.id)" style="border: 1px solid #3f51b5; cursor: pointer">
                        {{block.name}}
                    </h4>

                    <div ng-repeat="question in block.questions" ng-if="vm.showQuestions(block.id)"
                         style="margin-left: 20px; background-color: #9e9e9e;">

                        <p ng-click="vm.pasteTitle(question.title)" style="cursor: pointer">
                            {{question.title}}
                        </p>

                        <p ng-click="vm.pasteVariability(question.title, question.id)" style="cursor: pointer">
                            Ответ
                        </p>
                    </div>

                    <div style="margin-left: 20px; background-color: #9e9e9e" ng-if="vm.showQuestions(block.id)">
                        <p ng-if="!block.questions.length">
                            No data
                        </p>
                    </div>
                </div>
            </md-content>

            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">User variability</h1>
            </md-toolbar>

            <md-content>
                <div>
                    <p>
                        Something
                    </p>
                </div>
            </md-content>
        </div>

    </div>

</div>
