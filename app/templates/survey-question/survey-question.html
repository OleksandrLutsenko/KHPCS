<div class="createQuest">
    <md-content class="md-padding">
        <md-content class="md-padding">
            <div ng-repeat="question in  vm.items" class="singQest clearfix" md-whiteframe="{{height}}"
                 ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3">
                <div class="sm-left">{{question.title}}</div>
                <div class="sm-right">
                    <i class="material-icons" ng-click="vm.showEdit(question.id, $index)">mode_edit</i>
                    <i class="material-icons" ng-click="vm.showConfirm($event, question.id, $index)">highlight_off</i>
                </div>
            </div>
            <div class="singQest" md-whiteframe="{{height}}" ng-init="height = 3" ng-mouseenter="height = 6"
                 ng-mouseleave="height = 3" ng-click="vm.showEdit()">Add new question
            </div>
        </md-content>
    </md-content>
</div>
