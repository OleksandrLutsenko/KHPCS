<md-content class="quest" >
    <div class="question-heder" layout="row" layout-align="space-between center">
        <div>
            Fruit
        </div>
        <div>
            Edit
        </div>
    </div>
    <div layout="row" layout-align="center center">
        <div flex="85">
            <!--<div layout="row">-->
                <!--<div>-->
                    <!--&lt;!&ndash;<md-button ng-click="vm.toggleLeft()" class="md-primary" hide-gt-md="">&ndash;&gt;-->
                    <!--<md-button ng-click="vm.toggleLeft()">-->
                        <!--<i class="material-icons">menu</i>-->
                    <!--</md-button>-->
                <!--</div>-->
                <!--<div class="main_question">-->
                    <!--<span class="add-quest" ng-click="vm.showEdit()">Add new question</span>-->
                    <!--<md-button ng-click="vm.save()">Save</md-button>-->
                <!--</div>-->
            <!--</div>-->



            <div ui-sortable="vm.sortableOptionsQuestion" ng-model="vm.items" class="question-container">
                <div ng-repeat="(mainKey, question) in  vm.items" class="question_block" ng-if="!question.delete" layout="row">
                    <div flex="11" class="couter">
                        Question {{mainKey + 1}}
                    </div>
                    <div flex="">
                        <div class="main_question" layout="row" layout-align="space-between center">

                            <div class="main_content">
                                {{question.title}}
                            </div>

                            <div>
                                <i class="material-icons" ng-click="vm.showEdit(mainKey)">mode_edit</i>
                                <i class="material-icons" ng-click="vm.deleteQuest(question.id, mainKey)">highlight_off</i>
                            </div>

                        </div>
                        <div>
                            <div ui-sortable="vm.sortableOptionAnswer" ng-model="question.answers" class="answer-container" ng-if="question.type == 1">
                                <div ng-repeat="(answerKey, answers) in  question.answers" class="answer-block" ng-if="!answers.delete">



                                        <div layout="row" flex="" class="answeText">

                                            <i class="material-icons md-36">radio_button_unchecked</i>
                                            {{answers.answer_text}}

                                        </div>



                                    <div layout="row" layout-align="end center">
                                        <div ui-sortable="vm.sortableOptionsQuestionInAnswer" ng-model="answers.child_questions" class="question-container" flex="90">
                                                <div ng-repeat="(questionKey, child_questions) in answers.child_questions" ng-if="!child_questions.delete">
                                                <div class="child_question" layout="row" layout-align="space-between center">

                                                    <div>
                                                        {{child_questions.title}}
                                                    </div>

                                                    <div class="sm-right">
                                                        <i class="material-icons" ng-click="vm.showEdit(mainKey, answerKey, questionKey)">mode_edit</i>
                                                        <i class="material-icons" ng-click="vm.deleteQuest(child_questions.id, mainKey, answerKey, questionKey)">highlight_off</i>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>



                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


</md-content>
