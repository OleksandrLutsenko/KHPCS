<div class="main">
    <div class="contentQuest">
        <h1>General Information </h1>
        <div class="questDivInput">
            <md-input-container class="questInput">
                <label>First Name(s)</label>
                <input type="text">
            </md-input-container>

            <md-input-container class="questInput">
                <label>Surname</label>
                <input type="text">
            </md-input-container>
            <md-input-container class="questInput">
                <label>Marital status</label>
                <input type="text">
            </md-input-container>
            <md-input-container class="questInput">
                <label>Date of Birth</label>
                <input type="text">
            </md-input-container>
            <md-input-container class="questInput">
                <label>Nationality</label>
                <input type="text">
            </md-input-container>
            <table md-table>

                <tbody md-body>
                <tr md-row>
                    <td md-cell><p>UK Resident?</p></td>
                    <td md-cell>
                        <md-checkbox aria-label="Checkbox 1">
                        </md-checkbox>
                    </td>
                </tr>
                <tr md-row>
                    <td md-cell><p>UK Domiciled?</p></td>
                    <td md-cell>
                        <md-checkbox aria-label="Checkbox 1">
                        </md-checkbox>
                    </td>
                </tr>
                </tbody>
            </table>
            <md-input-container class="questInput">
                <label>Residential
                    Address</label>
                <input type="text">
            </md-input-container>
            <md-input-container class="questInput">
                <label>Correspondence
                    Address (if
                    different)</label>
                <input type="text">
            </md-input-container>
            <md-input-container class="questInput">
                <label>Home Phone</label>
                <input type="text">
            </md-input-container>
            <md-input-container class="questInput">
                <label>Mobile Phone</label>
                <input type="text">
            </md-input-container>
            <md-input-container class="questInput">
                <label>Work Phone</label>
                <input type="text">
            </md-input-container>
            <md-input-container class="questInput">
                <label>Email Address</label>
                <input type="text">
            </md-input-container>
            <md-input-container class="questInput">
                <label>Best time to
                    contact</label>
                <input type="text">
            </md-input-container>

        </div>
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column>Children's Name(s)</th>
                <th md-column>Date of Birth</th>
                <th md-column>Dependent?</th>

            </tr>
            </thead>
            <tbody md-body>
            <tr md-row>
                <td md-cell>
                    <md-input-container class="md-block">
                        <label>Write here...</label>
                        <textarea rows="1"></textarea>
                    </md-input-container>
                </td>
                <td md-cell>
                    <md-input-container class="md-block">
                        <label>Write here...</label>
                        <textarea rows="1"></textarea>
                    </md-input-container>
                </td>
                <td md-cell>
                    <md-checkbox aria-label="Checkbox 1">
                    </md-checkbox>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="writeBottom">
            <p>Is there anyone else financially dependent upon you?</p>

            <md-input-container class="md-block">
                <label>Write here...</label>
                <textarea rows="3" md-select-on-focus=""></textarea>
            </md-input-container>
        </div>
        <div class="writeBottom">
            <p>Additional notes</p>
            <md-input-container class="md-block">
                <label>Write here...</label>
                <textarea rows="5" md-select-on-focus=""></textarea>
            </md-input-container>
        </div>
        <div class="questNext">
            <md-button><p class="backText">
                Back</p></md-button>
            <md-button class="md-raised md-primary"><p class="nextText">
                Next</p></md-button>
        </div>

    </div>
</div>
